 <div class="modal-header">
    <h3 class="modal-title">Download</h3>
</div>
<div class="modal-body clearfix">
    <form class="form-horizontal" >
        <div class="form-group form-inline">
            <label class="col-md-3 control-label">Title</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="name"></input>
            </div>
        </div>
        <div class="form-group form-inline">
            <label class="col-md-3 control-label">Dimensions</label>
            <div class="col-sm-9">
                <input id="image-resolution" type="number" min="0" max="10000"  class="form-control" ng-model="dimension"></input> x {{dimension}} pixels
            </div>
        </div>
        <div class="form-group form-inline">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-9">
                <div class="checkbox">
                    <label>
                      <input type="checkbox" ng-model="transparent"> Transparent background
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <!-- <button class="btn btn-primary" type="button" ng-click="ok()">OK</button> -->
    <button class="btn btn-primary" type="button" ng-click="download()">Download</button>
<!--     <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button> -->
</div>
