 <div class="modal-header">
    <h3 class="modal-title">Share</h3>
</div>
<div class="modal-body clearfix">
    <form class="form-horizontal" >
        <div class="form-group form-inline">
            <label class="col-md-3 control-label">Title</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="title" ng-disabled="loading"></input>
            </div>
        </div>
        <div class="form-group form-inline">
            <label class="col-md-3 control-label">Description</label>
            <div class="col-sm-9">
                <textarea class="form-control" ng-model="description" ng-disabled="loading"></textarea>
            </div>
        </div>
    </form>
    <div class="">
        <div ng-if="loading" class="" style="">
            Submitting... <img src="img/loading.gif" style="width:32px">
        </div>
        <div ng-hide="loading" >
            <span ng-if="error">{{message}}. Please try later.</span>
            <div ng-if="submitted">
                Yeah ! Your artwork is now in the gallery and available <a target="_blank" href="{{imageImgurLink}}">on imgur</a>.
                <!-- <a href="{{imageImgurLink}}">
                    <img ng-src="{{imageLink}}" class="shadowed" style="width:100px">
                </a> -->
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button ng-if="submitted" class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button ng-if="!submitted" class="btn btn-primary" type="button" ng-click="submit()" ng-disabled="loading">Submit to gallery</button>
<!--     <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button> -->
</div>
